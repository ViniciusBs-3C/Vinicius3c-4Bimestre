<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo Interativo de Química Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        .question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .feedback {
            margin-top: 15px;
            font-weight: bold;
        }
        .feedback.correct {
            color: green;
        }
        .feedback.wrong {
            color: red;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="question" id="question">
        O que é um átomo?
    </div>
    <ul class="options">
        <li><input type="radio" name="option" value="1"> A menor unidade de matéria que mantém as propriedades de um elemento.</li>
        <li><input type="radio" name="option" value="2"> Uma molécula composta por diferentes elementos.</li>
        <li><input type="radio" name="option" value="3"> Um composto que pode ser decomposto em substâncias mais simples.</li>
        <li><input type="radio" name="option" value="4"> Uma substância que não possui massa.</li>
    </ul>
    <button onclick="checkAnswer()">Verificar Resposta</button>
    <div class="feedback" id="feedback"></div>
</div>

<script>
    function checkAnswer() {
        const options = document.getElementsByName("option");
        let selectedOption;
        for (const option of options) {
            if (option.checked) {
                selectedOption = option.value;
                break;
            }
        }

        const feedback = document.getElementById("feedback");
        if (selectedOption === "1") {
            feedback.textContent = "Correto! Um átomo é a menor unidade de matéria.";
            feedback.className = "feedback correct";
        } else {
            feedback.textContent = "Incorreto. Tente novamente!";
            feedback.className = "feedback wrong";
        }
    }
</script>

</body>
</html>
